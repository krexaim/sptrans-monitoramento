  metabase:
    image: alexbkim/metabase-duckdb:latest    
    container_name: metabase
    restart: always
    ports:
      - "3000:3000"
    environment:
      MB_DB_FILE: /home/metabase/metabase.db/metabase.db 
    volumes:
      - ./data/metabase_duckdb:/home/metabase/data
      - ./data/metabase_config:/home/metabase/metabase.db
    networks:
