# === Reduce Spark Logging Noise ===
status = error
name = SparkLog4j2

# Only log warnings and errors
rootLogger.level = WARN
rootLogger.appenderRefs = stderr
rootLogger.appenderRef.stderr.ref = Console

appender.console.type = Console
appender.console.name = Console
appender.console.target = SYSTEM_ERR
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %p %c{1}: %m%n

# Silence verbose components
logger.spark.name = org.apache.spark
logger.spark.level = WARN

logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = ERROR

logger.delta.name = io.delta
logger.delta.level = ERROR

logger.jetty.name = org.spark-project.jetty
logger.jetty.level = ERROR

logger.parquet.name = org.apache.parquet
logger.parquet.level = ERROR
