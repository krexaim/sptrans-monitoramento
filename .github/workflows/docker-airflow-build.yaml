name: Build and Publish Airflow Image

on:
  push:
    branches:
      - spark-scripts

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Airflow image
        uses: docker/build-push-action@v6
        with:
          context: ./airflow
          file: ./airflow/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/airflow-spark:latest
          platforms: linux/amd64

      # -----------------------------
      # âœ… 4. (Opcional) Testar o build
      # -----------------------------
      - name: Verify image built
        run: docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/airflow-spark:latest airflow version