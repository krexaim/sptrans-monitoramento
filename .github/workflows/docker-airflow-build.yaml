name: Build and Publish Airflow Image

on:
  push:
    branches:
      - spark-scripts
    paths:
      - 'airflow/Dockerfile.airflow'
      - '.github/workflows/docker-airflow-build.yaml'
      - 'airflow/requirements.txt'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Airflow image
        uses: docker/build-push-action@v6
        with:
          context: ./airflow
          file: ./airflow/Dockerfile.airflow
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/airflow-spark:latest
            ${{ secrets.DOCKER_USERNAME }}/airflow-spark:${{ github.run_number }}
          platforms: linux/amd64

      # -----------------------------
      # Testar o build
      # -----------------------------
      - name: Verify image built
        run: docker run --rm ${{ secrets.DOCKER_USERNAME }}/airflow-spark:latest airflow version
      - name: List Python libraries
        run: docker run --rm ${{ secrets.DOCKER_USERNAME }}/airflow-spark:latest pip list